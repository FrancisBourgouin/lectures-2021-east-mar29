<html>

<head>
  <title>W4D2</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,800;1,800&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" crossorigin="anonymous"></script>

<body>
  <header>
    <h1>Box shadow style generator</h1>
  </header>
  <main>
    <section>
      <h1>Enter values</h1>
      <form id="box-shadow-inputs">
        <input type="text" name="offseth" id="offseth" placeholder="Horizontal offset">
        <input type="text" name="offsetv" id="offsetv" placeholder="Vertical offset">
        <input type="text" name="blur" id="blur" placeholder="Blur amount">
        <input type="text" name="spread" id="spread" placeholder="Spread amount">
        <input type="text" name="color" id="color" placeholder="Color">
        <input type="text" name="inset" id="inset" placeholder="Inside or outside">
      </form>
    </section>
    <section>
      <h1>Preview</h1>
      <div class="preview">
        <div class="box"></div>
      </div>
    </section>
  </main>
</body>
<script src="indexJQ.js"></script>

</html>
